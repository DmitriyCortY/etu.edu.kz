<script>
    jQuery(document).ready(function($) {

        // --- Инициализация слайдеров slick-slider ---
        function initSliders() {
            // first slider
            if ($('[data-first-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-first-slider-list]').length; i++) {
                    $('[data-first-slider-list]').eq(i).slick({
                        infinite: false,
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        prevArrow: $('[data-first-slider-arrow-prew]').eq(i),
                        nextArrow: $('[data-first-slider-arrow-next]').eq(i),
                        responsive: [{
                            breakpoint: 960,
                            settings: {
                                slidesToShow: 2,
                            }
                        }, {
                            breakpoint: 560,
                            settings: {
                                slidesToShow: 1,
                                arrow: false
                            }
                        }]
                    });
                }
            }
            if ($('[data-solo-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-solo-slider-list]').length; i++) {
                    $('[data-solo-slider-list]').eq(i).slick({
                        infinite: false,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        prevArrow: $('[data-solo-slider-arrow-prev]').eq(i),
                        nextArrow: $('[data-solo-slider-arrow-next]').eq(i)
                    });
                }
            }
        }
        initSliders()
            // -- - Инициализация слайдеров slick - slider-- -
    })
</script>
</body>
