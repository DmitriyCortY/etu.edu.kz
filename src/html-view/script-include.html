<div class="b-scroll-to-top">
    <span class="pe-7s-angle-up"></span>
</div>
<script src="./assets/lib/jquery-3.3.1.min.js"></script>
<script src="./assets/lib/fancybox/jquery.fancybox.min.js"></script>
<script src="./assets/lib/slick-slider/slick.min.js"></script>
<script src="./assets/lib/select2/select2.min.js"></script>

<script src="./assets/js/main.js"></script>

<script>
    jQuery(document).ready(function($) {
        for (let i = 0; i < $('select').length; i++) {
            let placeholder = $('select').eq(i).data('placeholder') ? $('select').eq(i).data('placeholder') : ''
            $('select').eq(i).select2({
                placeholder: placeholder,
                allowClear: true
            })
        }




        // --- Инициализация слайдеров slick-slider ---
        function initSliders() {
            // first slider
            if ($('[data-first-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-first-slider-list]').length; i++) {
                    $('[data-first-slider-list]').eq(i).slick({
                        infinite: false,
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        prevArrow: $('[data-first-slider-arrow-prew]').eq(i),
                        nextArrow: $('[data-first-slider-arrow-next]').eq(i),
                        responsive: [{
                            breakpoint: 960,
                            settings: {
                                slidesToShow: 2,
                            }
                        }, {
                            breakpoint: 560,
                            settings: {
                                slidesToShow: 1,
                                arrow: false
                            }
                        }]
                    });
                }
            }
            if ($('[data-solo-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-solo-slider-list]').length; i++) {
                    $('[data-solo-slider-list]').eq(i).slick({
                        infinite: false,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        prevArrow: $('[data-solo-slider-arrow-prev]').eq(i),
                        nextArrow: $('[data-solo-slider-arrow-next]').eq(i)
                    });
                }
            }
            if ($('[data-c-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-c-slider-list]').length; i++) {
                    $('[data-c-slider-list]').eq(i).slick({
                        infinite: true,
                        slidesToShow: 4,
                        slidesToScroll: 1,
                        prevArrow: $('[data-c-slider-arrow-prev]').eq(i),
                        nextArrow: $('[data-c-slider-arrow-next]').eq(i),
                        responsive: [{
                            breakpoint: 560,
                            settings: {
                                slidesToShow: 3,
                            }
                        }]
                    });
                }
            }
            if ($('[data-cover-slider-list]').length > 0) {
                for (var i = 0; i < $('[data-cover-slider-list]').length; i++) {
                    $('[data-cover-slider-list]').eq(i).slick({
                        infinite: false,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        speed: 888,
                        prevArrow: $('[data-cover-slider-arrow-prev]').eq(i),
                        nextArrow: $('[data-cover-slider-arrow-next]').eq(i)
                    });
                }
            }
        }
        initSliders()
            // -- - Инициализация слайдеров slick - slider-- -
    })
</script>
</body>

</html>
